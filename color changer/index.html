<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <button class="color-button" style="background-color: red;" onclick="changeColor('red')">Red</button>
        <button class="color-button" style="background-color: green;" onclick="changeColor('green')">Green</button>
        <button class="color-button" style="background-color: blue;" onclick="changeColor('blue')">Blue</button>
        <button class="color-button" style="background-color: yellow; color: black;" onclick="changeColor('yellow')">Yellow</button>
        <button class="color-button" style="background-color: purple;" onclick="changeColor('purple')">Purple</button>
        <button class="color-button" style="background-color: orange;" onclick="changeColor('orange')">Orange</button>
        <button class="color-button" style="background-image: linear-gradient(to right, #bc79fc, #ff3aff);" onclick="gradiant('linear-gradient(to right, #bc79fc, #ff3aff)')">Gradient</button>
        <button class="color-button" style="background-image: linear-gradient(to right, #0dad78, #00a740);" onclick="gradiant('linear-gradient(to right, #0dad78, #00a740)')">Gradient</button>
        <button class="color-button" style="background-image: linear-gradient(to right, #8a60ff, #0400ff);" onclick="gradiant('linear-gradient(to right,  #8a60ff, #0400ff)')">Gradient</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
