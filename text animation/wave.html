<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Text Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .wave {
            display: inline-block;
        }
        .wave span {
            display: inline-block;
            font-size: 2rem;
            animation: wave-animation 1s infinite;
        }
        .wave span:nth-child(1) { animation-delay: 0s; }
        .wave span:nth-child(2) { animation-delay: 0.1s; }
        .wave span:nth-child(3) { animation-delay: 0.2s; }
        .wave span:nth-child(4) { animation-delay: 0.3s; }
        .wave span:nth-child(5) { animation-delay: 0.4s; }
        .wave span:nth-child(6) { animation-delay: 0.5s; }
        .wave span:nth-child(7) { animation-delay: 0.6s; }
        .wave span:nth-child(8) { animation-delay: 0.7s; }
        .wave span:nth-child(9) { animation-delay: 0.8s; }
        .wave span:nth-child(10) { animation-delay: 0.9s; }
        @keyframes wave-animation {
            0%, 40%, 100% {
                transform: translateY(0);
            }
            20% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="wave">
        <span>W</span>
        <span>a</span>
        <span>v</span>
        <span>e</span>
        <span> </span>
        <span>T</span>
        <span>e</span>
        <span>x</span>
        <span>t</span>
    </div>
</body>
</html>
